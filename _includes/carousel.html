
<div id="carouselIndicators" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
        {% for participant in site.data.participant_slider %}
            <li data-target="#carouselIndicators" data-slide-to="{{ forloop.index }}" class="{% if forloop.index == 1 %}active{% endif %}"></li>
        {% endfor %}
    </ol>
    <div class="carousel-inner">
        {% for participant in site.data.participant_slider %}
            <div class="carousel-item {% if forloop.index == 1 %}active{% endif %}">
                <div class="row">
                    <div class="col">
                        <img class="img-fluid d-block w-100" src="https://loremflickr.com/1500/1200/plantae/all?random={{ forloop.index }}" alt="First slide">
                    </div>

                    <div class="col">
                        <img class="img-fluid d-block w-100" src="/assets/img/participants/{{participant.country}}.png"" alt="First slide">
                    </div>
                </div>
                <div class="carousel-caption d-none d-md-block">
                    <h5>{{ participant.name }}</h5>
                    <p>Praesent commodo cursus magna, vel scelerisque nisl consectetur.</p>
                </div>
            </div>
        {% endfor %}
        <a class="carousel-control-prev" href="#carouselIndicators" role="button" data-slide="prev">
             <span class="carousel-control-prev-icon" aria-hidden="true"></span>
             <span class="sr-only">Previous</span>
             </a>
             <a class="carousel-control-next" href="#carouselIndicators" role="button" data-slide="next">
             <span class="carousel-control-next-icon" aria-hidden="true"></span>
             <span class="sr-only">Next</span>
             </a>
    </div>
</div>
